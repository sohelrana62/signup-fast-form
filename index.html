<body>
   
    <div class="registation_form">
        <div class="registation_form_top">
            <div class="registation_code_left">

                <h2>Sign up</h2>

                <form action="">

                   <div class="form-div">

                     <input class="form_control" type="text" placeholder="Your Name">

                    <div class="oder">
                        <i class="fa fa-user"></i>
                    </div>

                   </div class="form-div">

                    <div class="form-div">
                        <input class="form_control" type="email" placeholder="Your Email">

                         <div class="oder">
                        <i class="fa fa-envelope"></i>
                        </div>

                    </div>
                    
                    <div class="form-div">
                        <input class="form_control" type="password" placeholder="Password">

                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-div">
                        <input class="form_control bottom_marg" type="password" placeholder="Repeat you password">
                        <div class="oder">
                            <i class="fa fa-lock"></i>
                        
                        </div>
                    </div>

                    <input type="checkbox">
                    <label for="">I agree all stataments in <a href=""> Terms items of service</a></label>
                    <button type="submit" class="register_btn">Register</button>
                </form>
            </div>

            <div class="registration_code_right">

                <a href="">I am already member</a>

            </div>
